<head>
  <meta charset="utf-8" />

  Tailwind CSS CDN (no build step)
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config: enable dark mode and define theme colors
    tailwind.config = {
      darkMode: 'class', // Enable dark mode with class strategy
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#10b981', // emerald-500
              dark: '#059669', // emerald-600
              light: '#34d399', // emerald-400
            },
            neutral: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            },
            accent: {
              DEFAULT: '#f59e0b', // amber-500
            },
            danger: {
              DEFAULT: '#ef4444', // red-500
            },
            // Theme color system for light/dark mode
            background: 'rgb(var(--color-background) / <alpha-value>)',
            foreground: 'rgb(var(--color-foreground) / <alpha-value>)',
            card: 'rgb(var(--color-card) / <alpha-value>)',
            'card-foreground': 'rgb(var(--color-card-foreground) / <alpha-value>)',
            border: 'rgb(var(--color-border) / <alpha-value>)',
            muted: 'rgb(var(--color-muted) / <alpha-value>)',
            'muted-foreground': 'rgb(var(--color-muted-foreground) / <alpha-value>)',
          },
        },
      },
    }
  </script>
  Fonts (2 families max)
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@500&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --font-sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --font-mono: "Source Code Pro", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New";

      /* Light mode colors */
      --color-background: 248 250 252;
      /* neutral-50 */
      --color-foreground: 15 23 42;
      /* neutral-900 */
      --color-card: 255 255 255;
      /* white */
      --color-card-foreground: 15 23 42;
      /* neutral-900 */
      --color-border: 226 232 240;
      /* neutral-200 */
      --color-muted: 241 245 249;
      /* neutral-100 */
      --color-muted-foreground: 100 116 139;
      /* neutral-500 */
    }

    html.dark {
      /* Dark mode colors */
      --color-background: 15 23 42;
      /* neutral-900 */
      --color-foreground: 248 250 252;
      /* neutral-50 */
      --color-card: 30 41 59;
      /* neutral-800 */
      --color-card-foreground: 248 250 252;
      /* neutral-50 */
      --color-border: 51 65 85;
      /* neutral-700 */
      --color-muted: 30 41 59;
      /* neutral-800 */
      --color-muted-foreground: 148 163 184;
      /* neutral-400 */
    }

    html,
    body,
    #root {
      height: 100%;
    }

    body {
      font-family: var(--font-sans);
      background: rgb(var(--color-background));
      color: rgb(var(--color-foreground));
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .font-mono {
      font-family: var(--font-mono);
    }

    /* Simple focus outline for a11y */
    :focus-visible {
      outline: 2px solid #10b981;
      outline-offset: 2px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js" crossorigin="anonymous"></script>
